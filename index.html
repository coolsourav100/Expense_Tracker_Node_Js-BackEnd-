<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Expences Tracker</title>
</head>
<body>
  <div class="containet">
    <h1 class="display-3 text-center">Expences Tracker</h1>
    <div class="card">
      <!-- <div class="card-title">Expence Tracker</div> -->
      <div class="card-body">
        <form class="form-control" id="form">
          <label class="form-label">Name </label>
          <input class="form-control" type="text" id="name">
          <label class="form-label">Choose Expences </label>
          <input class="form-control" type="number" id="amount">
          <label class="form-label">Choose Descriptation </label>
          <select class="form-control" id="des">
            <option></option>
            <option value="food">Food</option>
            <option value="transport">Transport</option>
            <option value="client">Client</option>
            <option value="Refresh">Refresh</option>
            </select>
          <label class="form-label">Choose Catagory </label>
          <select class="form-control" id="cat">
            <option></option>
            <option value="Marketing">Marketing</option>
            <option value="Client Refresh">ClientRefresh</option>
            <option value="Legal">Legal</option>
            <option value="Purchase">Purchase</option>
            </select>
            <br/>
            <button class="form-control btn btn-primary" type="submit" id="btn">Add Expences</button>
      </form>
    </div>
  </div>
  <div class="container" >
    <ol class="list-group" id="item"></ol>
  </div>
</body>
<script src="main.js"></script>
</html>
